<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸的專屬空間</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe4e1, #fadadd);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #ffafbd;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .tab button:hover {
            background: #ff8aa7;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .chat-box, .diary-box, .calendar-box, .game-box {
            margin-top: 10px;
        }
        .chat-box input, .diary-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box button, .diary-box button {
            margin-top: 5px;
            background: #ff758c;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box button:hover, .diary-box button:hover {
            background: #ff5c73;
        }
        .chat-log, .diary-log {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
        }
        .mood-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .mood-select button {
            padding: 8px;
            font-size: 20px;
            border: none;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .mood-select button.active {
            background: #ff758c;
            color: white;
        }
    </style>
</head>
<body>

    <h1>💖 小狐狸的專屬空間 💖</h1>

    <div class="container">
        <!-- 頁籤 -->
        <div class="tab">
            <button onclick="showTab('chat')">💬 私人聊天室</button>
            <button onclick="showTab('diary')">📖 留言板</button>
            <button onclick="showTab('calendar')">📅 紀念日</button>
        </div>

        <!-- 私人聊天室 -->
        <div id="chat" class="content active">
            <div class="chat-box">
                <input type="text" id="chatInput" placeholder="輸入訊息...">
                <button onclick="sendMessage()">發送</button>
                <div class="chat-log" id="chatLog"></div>
            </div>
        </div>

        <!-- 留言板 -->
        <div id="diary" class="content">
            <div class="diary-box">
                <div class="mood-select">
                    <button onclick="selectMood('😊')">😊</button>
                    <button onclick="selectMood('😢')">😢</button>
                    <button onclick="selectMood('😡')">😡</button>
                    <button onclick="selectMood('😍')">😍</button>
                    <button onclick="selectMood('😴')">😴</button>
                </div>
                <textarea id="diaryInput" placeholder="寫下今天的心情..." rows="4"></textarea>
                <button onclick="saveDiary()">保存</button>
                <div class="diary-log" id="savedDiary"></div>
            </div>
        </div>

        <!-- 紀念日 -->
        <div id="calendar" class="content">
            <div class="calendar-box">
                <p>📅 選擇重要的日子：</p>
                <input type="date" id="datePicker">
            </div>
        </div>

    </div>

    <script>
        function showTab(tabName) {
            let tabs = document.querySelectorAll('.content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        function sendMessage() {
            let input = document.getElementById("chatInput");
            let log = document.getElementById("chatLog");
            if (input.value.trim() !== "") {
                log.innerHTML += "<p><strong>你:</strong> " + input.value + "</p>";
                input.value = "";
                log.scrollTop = log.scrollHeight;
            }
        }

        function saveDiary() {
            let diaryText = document.getElementById("diaryInput").value;
            let mood = document.querySelector('.mood-select button.active')?.innerText || '🙂';
            let diaryLog = document.getElementById("savedDiary");
            let date = new Date().toLocaleDateString();

            let entry = `<p>${date} - ${mood} - ${diaryText}</p>`;
            diaryLog.innerHTML += entry;

            localStorage.setItem("diary", diaryLog.innerHTML);
        }

        function selectMood(mood) {
            let buttons = document.querySelectorAll('.mood-select button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            let savedDiary = localStorage.getItem("diary");
            if (savedDiary) {
                document.getElementById("savedDiary").innerHTML = savedDiary;
            }
        });
    </script>

</body>
</html>
